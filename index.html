<html lang='en'>
  <head>
      <meta name="viewport" content="width=device-width, intial-scale=1">
      <title>Angular JS - First Code</title>
      <link href="bootstrap.min.css" rel="stylesheet">
      <script src="angular.min.js"></script>
</head>
  
    <body>
      <div class="jumbotron text-center">
        <h1>Hello Angular</h1>
        <p>Angular JS Example</p>
      </div>

      <div class="container">
         <div ng-app class="form-group">
            <label for="name">Name :</label>
            <input id="name" class="form-control" type="text" ng-model="yourName" placeholder="Enter your name" />
            <br />
            
            <h1>Hello <span class="text-success">{{yourName}}</span></h1>
            <div>Dear {{yourName}}, How are you?</div>
            <br />
         </div>
      </div>
      <script src="bootstrap.min.js"></script>
      <script src="jquery-1.11.2.js"></script>
     </body>


</html>
